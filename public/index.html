<!DOCTYPE html>
<html>
<head>
  <title>StreamBoardProxy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="./lib/react.development.js"></script>
  <script src="./lib/react-dom.development.js"></script>
</head>
<body>
  <!-- Static Skeleton -->
  <div class='container'>
    <div class='banner'>
      <button type='button' class="bannerButton" id="logo">
        <i class="fas fa-sliders-h"> </i> STREAMBOARD </button>
      <button type='button' class="bannerButton"> &nbsp &nbsp &nbsp &nbsp Charts  &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp </button>
      <form>
        <input type="text" name="search" size="80">
      </form>
      <button type='button' class="bannerButton" id="signIn"> &nbsp &nbsp &nbsp Sign in &nbsp &nbsp &nbsp</button>
      <button type='button' class="bannerButton" id="createAcct">Create account</button>
      <button type='button' class="bannerButton">&nbsp &nbsp &nbsp Upload &nbsp &nbsp </button>
      <button type='button' class="bannerButton">&nbsp &nbsp &nbsp...&nbsp &nbsp &nbsp</button>
    </div>
    <div class='top'>
      <div id='musicPlayer'>music player</div>
      <div id='albumModal'></div>
      <div id='waveform'></div>
    </div>
    <div class="bottom">
      
      <div class="listings">
        <div id="leftContainer"> 
          <div class="commentForm">
            <div class='submitComment'>
              <div id='avatar'>
              </div>
              <div id='commentInput'>
                <input/>
              </div>
            </div>
            <div id='commentButtons'>
              <button type='button' class="commentsButton">
              <i class="fas fa-heart"></i>Like</button>
              <button type='button' class="commentsButton">
              <i class="fas fa-retweet"></i>Repost</button>
              <button type='button' class="commentsButton">
              <i class="fas fa-share"></i>Share</button>
              <button type='button' class="commentsButton">
              <i class="fas fa-ellipsis-h"></i>More</button>
            </div>
        </div>
      <div id="commentContainer">
        <div id='artistInfo'>
          <img src='https://s3-us-west-1.amazonaws.com/streamboardimages/artistInfo.png'>
        </div>
        <div id='comments'>CommentsList component</div>
      </div>
    </div>
        <div id='suggestedTracks'>SuggestedTracks component</div>
      </div>
    </div>
    <div class='footer'>
      <button type='button' class="footerButton">
        <i class="fas fa-step-backward"></i>
      </button>
      <button type='button' class="footerButton">
        <i class="fas fa-play"></i>
      </button>
      <button type='button' class="footerButton">
        <i class="fas fa-step-forward"></i>
      </button>
      <button type='button' class="footerButton">
        <i class="fas fa-random"></i>
      </button>
      <button type='button' class="footerButton">
        <i class="fas fa-undo" ></i>
      </button>
      <p id="playerTime">&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 0:00</p>
      <div id='horizLine'></div>
      <p>0:00 &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</p>
      <button type='button' class="footerButton">
        <i class="fas fa-volume-up"></i>
      </button>
      <!-- <img src='https://s3-us-west-1.amazonaws.com/streamboardimages/artistfooter.png'> -->
        <span id='artistFooter'></span>
      <button type='button' class="footerButton">
        <i class="fas fa-heart"></i>
      </button>
      <button type='button' class="footerButton">
        <i class="fas fa-list"></i>
      </button>
    </div>
  
  </div>
  <script src='https://s3-us-west-1.amazonaws.com/streamboard98/misc/bundle.js'></script>
  <script src="http://ec2-52-53-154-227.us-west-1.compute.amazonaws.com/waveForm.js"></script>
  <script src="https://s3-us-west-1.amazonaws.com/streamboardimages/bundle.js"></script>
  <script src="https://s3-us-west-1.amazonaws.com/streamboard98-comments/bundle.js"></script>
</body>
</html>
